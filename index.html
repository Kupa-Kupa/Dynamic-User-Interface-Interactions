    <link rel="stylesheet" href="./styles/style.css" />
    <script src="./scripts/main.js" defer></script>
  </head>

    <nav class="nav-bar">

            <img src="./imgs/image1.png" alt="" class="image-1" />

            <img src="./imgs/image5.png" alt="" class="image-5" />
          </div>
        </div>
        <div class="slider-picker">
          <div class="picker-circle picker-1 selected"></div>
          <div class="picker-circle picker-2"></div>
          <div class="picker-circle picker-3"></div>
          <div class="picker-circle picker-4"></div>
